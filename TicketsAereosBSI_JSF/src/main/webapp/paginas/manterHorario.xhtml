<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/layoutTeste.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="centerContent">
		<h:form>
			<p:panel>
				<f:facet name="header">
					<h1>
						<h:outputText value="#{manterAviaoMB.title}" />
					</h1>
				</f:facet>
				<p:panelGrid columns="2" columnClasses="labelField, textField">
					<h:outputLabel for="ciaAerea" value="#{msg['ciaAerea']}:" />
					<p:selectOneMenu id="ciaAerea" value="">
						<f:selectItem itemLabel="Selecione o tipo de Cia Aerea"
							itemValue="" noSelectionOption="true" />
						<!-- 						<f:selectItems value="#{manterAviaoMB.companhiasAereas}" -->
						<!-- 							var="ciaAerea" itemLabel="#{ciaAerea.nome}" -->
						<!-- 							itemValue="#{ciaAerea}" /> -->
						<f:selectItem itemLabel="Cia1" itemValue=""
							noSelectionOption="true" />
						<f:selectItem itemLabel="Cia2" itemValue=""
							noSelectionOption="true" />
						<f:selectItem itemLabel="Cia3" itemValue=""
							noSelectionOption="true" />
					</p:selectOneMenu>

					<h:outputLabel for="origem" value="Origem" />
					<p:selectOneMenu id="origem" value="">
						<f:selectItem itemLabel="Selecione Origem" itemValue=""
							noSelectionOption="true" />
						<!-- 						<f:selectItems value="#{manterAviaoMB.companhiasAereas}" -->
						<!-- 							var="ciaAerea" itemLabel="#{ciaAerea.nome}" -->
						<!-- 							itemValue="#{ciaAerea}" /> -->
						<f:selectItem itemLabel="Origem1" itemValue=""
							noSelectionOption="true" />
						<f:selectItem itemLabel="Origem2" itemValue=""
							noSelectionOption="true" />
						<f:selectItem itemLabel="Origem3" itemValue=""
							noSelectionOption="true" />
					</p:selectOneMenu>

					<h:outputLabel for="destino" value="Destino" />
					<p:selectOneMenu id="destino"
						rendered="#{not manterAviaoMB.acaoVisualizar}"
						value="#{manterAviaoMB.aviao.ciaAerea}"
						converter="ciaAereaConverter"
						disabled="#{manterAviaoMB.acaoVisualizar || manterAviaoMB.acaoExcluir}">
						<f:selectItem itemLabel="Selecione Origem" itemValue=""
							noSelectionOption="true" />
						<!-- 						<f:selectItems value="#{manterAviaoMB.companhiasAereas}" -->
						<!-- 							var="ciaAerea" itemLabel="#{ciaAerea.nome}" -->
						<!-- 							itemValue="#{ciaAerea}" /> -->
						<f:selectItem itemLabel="Destino1" itemValue=""
							noSelectionOption="true" />
						<f:selectItem itemLabel="Destino2" itemValue=""
							noSelectionOption="true" />
						<f:selectItem itemLabel="Destino3" itemValue=""
							noSelectionOption="true" />
					</p:selectOneMenu>

					<h:outputLabel for="codigo" value="codigo" />
					<p:inputText id="codigo" value="" />
					<!-- 						 disabled="#{manterAviaoMB.acaoVisualizar || manterAviaoMB.acaoExcluir}" -->

					<h:outputLabel for="partida" value="partida" />
					<p:inputText id="partida" value="" />
					<!-- 						 disabled="#{manterAviaoMB.acaoVisualizar || manterAviaoMB.acaoExcluir}" -->

					<h:outputLabel for="chegada" value="chegada" />
					<p:inputText id="chegada" value="" />
					<!-- 						 disabled="#{manterAviaoMB.acaoVisualizar || manterAviaoMB.acaoExcluir}" -->

					<h:outputLabel for="qtdEconomica" value="qtdEconomica" />
					<p:inputText id="qtdEconomica" value="" />
					<!-- 						 disabled="#{manterAviaoMB.acaoVisualizar || manterAviaoMB.acaoExcluir}" -->

					<h:outputLabel for="qtdExecutiva" value="qtdExecutiva" />
					<p:inputText id="qtdExecutiva" value="" />
					<!-- 						 disabled="#{manterAviaoMB.acaoVisualizar || manterAviaoMB.acaoExcluir}" -->

					<h:outputLabel for="qtdPrimeira" value="qtdPrimeira" />
					<p:inputText id="qtdPrimeira" value="" />
					<!-- 						 disabled="#{manterAviaoMB.acaoVisualizar || manterAviaoMB.acaoExcluir}" -->



				</p:panelGrid>

				<f:facet name="footer">
					<p:panel toggleTitle="#{msg['acoes']}" styleClass="noBorder">
						<p:commandButton id="submit" value="#{msg['salvar']}" ajax="false" />

						<p:commandButton id="reset" value="#{msg['voltar']}" ajax="false" />
					</p:panel>
				</f:facet>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
