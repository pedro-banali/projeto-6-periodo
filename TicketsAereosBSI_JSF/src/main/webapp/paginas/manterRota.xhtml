<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/layoutTeste.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="centerContent">
		<h:form>
			<p:panel>
				<f:facet name="header">
					<h1>
						<h:outputText value="#{manterRotaMB.title}" />
					</h1>
				</f:facet>
				<p:panelGrid columns="6" columnClasses="labelField, textField,labelField, textField,labelField, textField">
					
						<h:outputLabel for="ciaAerea" value="#{msg['ciaAerea']}:" />
						<p:selectOneMenu id="ciaAerea"
							value="#{manterRotaMB.rota.ciaAerea}" converter="ciaAereaConverter"
							disabled="#{manterRotaMB.acaoVisualizar || manterRotaMB.acaoExcluir}">
							<f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true"/>  
							<f:selectItems value="#{manterRotaMB.ciaAereas}"
								var="ciaAerea" itemLabel="#{ciaAerea.nome}"
								itemValue="#{ciaAerea}" />
						</p:selectOneMenu>
					
						<h:outputLabel for="origem" value="#{msg['origem']}:" />
						<p:selectOneMenu id="origem"
							value="#{manterRotaMB.rota.origem}" converter="aeroportoConverter"
							disabled="#{manterRotaMB.acaoVisualizar || manterRotaMB.acaoExcluir}">
							<f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true"/>  
							<f:selectItems value="#{manterRotaMB.origens}"
								var="origem" itemLabel="#{origem.nome}"
								itemValue="#{origem}" />
						</p:selectOneMenu>
						
						<h:outputLabel for="destino" value="#{msg['destino']}:" />
						<p:selectOneMenu id="destino"
							value="#{manterRotaMB.rota.destino}" converter="aeroportoConverter"
							disabled="#{manterRotaMB.acaoVisualizar || manterRotaMB.acaoExcluir}">
							<f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true"/>  
							<f:selectItems value="#{manterRotaMB.destinos}"
								var="destino" itemLabel="#{destino.nome}"
								itemValue="#{destino}" />
						</p:selectOneMenu>
						
						<h:outputLabel for="nome" value="#{msg['nome']}:"/>
						<p:inputText id="nome" value="#{manterRotaMB.rota.nome}" 
						disabled="#{manterRotaMB.acaoVisualizar || manterRotaMB.acaoExcluir}"/>
						
						<h:outputLabel for="descricao" value="#{msg['descricao']}:"/>
						<p:inputTextarea id="descricao" value="#{manterRotaMB.rota.descricao}"
						disabled="#{manterRotaMB.acaoVisualizar || manterRotaMB.acaoExcluir}"/>
						
				</p:panelGrid>

				<f:facet name="footer">
					<p:panel toggleTitle="#{msg['acoes']}" styleClass="noBorder">
						<p:commandButton id="submit" value="#{msg['salvar']}"
								action="#{manterRotaMB.salvar}" ajax="false"
								rendered="#{not manterRotaMB.acaoVisualizar}" />
							
						<p:commandButton id="reset" value="#{msg['voltar']}"
								action="#{manterRotaMB.voltar}" ajax="false" />
					</p:panel>
				</f:facet>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
