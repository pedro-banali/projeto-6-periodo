<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/layoutTeste.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="centerContent">
		<h:form>
			<p:panel>
				<f:facet name="header">
					<h1>
						<h:outputText value="#{manterAviaoMB.title}" />
					</h1>
				</f:facet>
				<p:panelGrid columns="2" columnClasses="labelField, textField">
					<h:outputLabel for="codigo" value="#{msg['nome']}:" />
					<p:inputText id="codigo" value="#{manterAviaoMB.aviao.codigo}"
						disabled="#{manterAviaoMB.acaoVisualizar}" />

					<h:outputLabel for="carga" value="#{msg['carga']}:" />
					<p:inputText id="carga" value="#{manterAviaoMB.aviao.carga}"
						disabled="#{manterAviaoMB.acaoVisualizar}" maxlength="10" />
					
					<h:outputLabel for="ciaAerea" value="#{msg['ciaAerea']}:" />
					<p:selectOneMenu id="ciaAerea" rendered="#{not manterAviaoMB.acaoVisualizar}" 
						value="#{manterAviaoMB.aviao.ciaAerea}" converter="ciaAereaConverter">
						<f:selectItem itemLabel="Selecione o tipo de usuÃ¡rio" itemValue="" noSelectionOption="true"/>  
						<f:selectItems value="#{manterAviaoMB.companhiasAereas}"
							var="ciaAerea" itemLabel="#{ciaAerea.nome}"
							itemValue="#{ciaAerea}" />
					</p:selectOneMenu>
					
					<p:inputText id="ciaAereaVisualizar" value="#{manterAviaoMB.aviao.codigo}"
						disabled="#{manterAviaoMB.acaoVisualizar}"
						rendered="#{manterAviaoMB.acaoVisualizar}" maxlength="20" />
				</p:panelGrid>

				<f:facet name="footer">
					<p:panel toggleTitle="#{msg['acoes']}" styleClass="noBorder">
						<p:commandButton id="submit" value="#{msg['salvar']}"
							action="#{manterAviaoMB.salvar}" ajax="false"
							rendered="#{not manterAviaoMB.acaoVisualizar}" />

						<p:commandButton id="reset" value="#{msg['voltar']}"
							action="#{manterAviaoMB.voltar}" ajax="false" />
					</p:panel>
				</f:facet>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
