<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/layoutTeste.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="centerContent">
		<h:form>
			<p:panel>
				<f:facet name="header">
					<h1>#{msg['pesquisarAviao']}</h1>
				</f:facet>
				<p:panel toggleable="true" toggleSpeed="500">
						<f:facet name="header">
							#{msg['filtroPesquisa']}
						</f:facet>
					<p:panelGrid columns="6" columnClasses="labelField, textField, labelField, textField, labelField, textField">
						<h:outputLabel for="ciaAerea" value="#{msg['ciaAerea']}:"/>
						<p:selectOneMenu id="comboCiaAerea" value="#{pesquisarAviaoMB.filtroPesquisa.ciaAerea}">
							<f:selectItem itemLabel="-- #{msg['selecione']} --" />
							<f:selectItems value="#{pesquisarCiaAereaMB.allCiaAereas}" var="ciaAerea" item="#{ciaAerea}" itemLabel="#{ciaAerea}"/>
						</p:selectOneMenu>
						
						<h:outputLabel for="codigo" value="#{msg['codigo']}:"/>
						<p:inputText id="codigo" value="#{pesquisarAviaoMB.filtroPesquisa.codigo}"/>
						
						<h:outputLabel for="carga" value="#{msg['carga']}:"/>
						<p:inputText id="carga" value="#{pesquisarAviaoMB.filtroPesquisa.carga}"/>
					</p:panelGrid>
				
					<p:panel styleClass="noBorder">
						<p:commandButton value="#{msg['pesquisar']}"
							action="#{pesquisarAviaoMB.pesquisar}" update="resultados" />
					</p:panel>
				</p:panel>

				<p:spacer height="25px"/>

				<p:panel id="resultados" styleClass="noBorder">
					<p:dataTable value="#{pesquisarAviaoMB.avioes}" var="aviao"
							rendered="#{not empty pesquisarAviaoMB.avioes}"
							selectionMode="single"
							selection="#{pesquisarAviaoMB.aviaoSelecionado}"
							rowKey="#{aviao.id}">
						
						<f:facet name="header">
							#{msg['resultados']}
						</f:facet>

						<p:column headerText="#{msg['codigo']}">
							#{aviao.codigo}
						</p:column>
						<p:column headerText="#{msg['carga']}">
							#{aviao.carga}
						</p:column>
						<p:column headerText="#{msg['ciaAerea']}">
							#{aviao.ciaAerea.nome}
						</p:column>

						<f:facet name="footer">
							<p:commandButton value="#{msg['editar']}"
								action="#{pesquisarAviaoMB.editar}" ajax="false" />
							<p:commandButton value="#{msg['excluir']}"
								action="#{pesquisarAviaoMB.excluir}" ajax="false" />
							<p:commandButton value="#{msg['visualizar']}"
								action="#{pesquisarAviaoMB.visualizar}" ajax="false" />
						</f:facet>
					</p:dataTable>
				</p:panel>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
