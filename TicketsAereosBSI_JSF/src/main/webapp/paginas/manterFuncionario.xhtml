<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/layoutTeste.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ta="http://java.sun.com/jsf/composite/ticketsAereos">
	<ui:define name="centerContent">
		<h:form>
			<p:panel>
				<f:facet name="header">
						<h1>#{msg['manterFuncionario']}</h1>
				</f:facet>
				<p:panelGrid columns="6"  columnClasses="labelField, textField">
					<h:outputLabel for="ciaAerea" value="#{msg['ciaAerea']}:" />
					<p:selectOneMenu id="ciaAerea" ajax="false"
						value="#{manterFuncionarioMB.funcionario.papel.ciaAerea}"
						rendered="#{not manterFuncionarioMB.acaoVisualizar and not manterFuncionarioMB.acaoExcluir}"
						converter="ciaAereaConverter">
						<f:selectItem itemLabel="Selecione" itemValue=""
							noSelectionOption="true" />
						<f:selectItems value="#{manterFuncionarioMB.companhiasAereas}"
							var="ciaAerea" itemLabel="#{ciaAerea.nome}"
							itemValue="#{ciaAerea}" />
						<p:ajax event="change" update="papeis"
							listener="#{manterFuncionarioMB.listarPapeis}" />
					</p:selectOneMenu>
					

					<p:inputText id="ciaAereaVisualizar" 
						value="#{manterFuncionarioMB.funcionario.papel.ciaAerea.nome}"
						rendered="#{manterFuncionarioMB.acaoVisualizar  or manterFuncionarioMB.acaoExcluir}"
						disabled="#{manterFuncionarioMB.acaoVisualizar  or manterFuncionarioMB.acaoExcluir}" />
					
					<h:outputLabel for="papeis" value="#{msg['papel']}:"  />
					<p:selectOneMenu id="papeis" 
						disabled="#{manterFuncionarioMB.papeis == null}"
						rendered="#{not manterFuncionarioMB.acaoVisualizar and not manterFuncionarioMB.acaoExcluir}"
						value="#{manterFuncionarioMB.papel}"
						converter="papelConverter">
						<f:selectItem itemLabel="Selecione" itemValue=""
							noSelectionOption="true" />
						<f:selectItems value="#{manterFuncionarioMB.papeis}" 
							var="papel" itemLabel="#{papel.nome}" itemValue="#{papel}" />
					</p:selectOneMenu>
					
					<p:inputText id="papel" ajax="false"
						value="#{manterFuncionarioMB.funcionario.papel.nome}"
						rendered="#{manterFuncionarioMB.acaoVisualizar or manterFuncionarioMB.acaoExcluir}"
						disabled="#{manterFuncionarioMB.acaoVisualizar or manterFuncionarioMB.acaoExcluir}" />
					
					<h:outputLabel for="nome" value="#{msg['nome']}:" />
					<p:inputText id="nome"
						maxlength="50" ajax="false"
						value="#{manterFuncionarioMB.funcionario.nome}"
						disabled="#{manterFuncionarioMB.acaoVisualizar or manterFuncionarioMB.acaoExcluir}" />

					<h:outputLabel for="email" value="#{msg['email']}:" />
					<p:inputText id="email"
						maxlength="50" ajax="false"
						value="#{manterFuncionarioMB.funcionario.email}"
						disabled="#{manterFuncionarioMB.acaoVisualizar or manterFuncionarioMB.acaoExcluir}" />
					
					<h:outputLabel for="telefone" value="#{msg['telefone']}:" />
					<p:inputText id="telefone"
						maxlength="15" ajax="false"
						value="#{manterFuncionarioMB.funcionario.telefone}"
						disabled="#{manterFuncionarioMB.acaoVisualizar or manterFuncionarioMB.acaoExcluir}" />
					
					<h:outputLabel for="dataNascimento" value="#{msg['dataNascimento']}:" />
					<p:calendar id="dataNascimento" pattern="dd/MM/yyyy"
						ajax="false"
						value="#{manterFuncionarioMB.funcionario.dataNascimento}"
						disabled="#{manterFuncionarioMB.acaoVisualizar or manterFuncionarioMB.acaoExcluir}" />
					
					<h:outputLabel for="usuario" value="#{msg['usuario']}:" />
					<p:inputText id="usuario"
						maxlength="50" ajax="false"
						value="#{manterFuncionarioMB.funcionario.usuario}"
						disabled="#{manterFuncionarioMB.acaoVisualizar or manterFuncionarioMB.acaoExcluir}" />
					
					<h:outputLabel for="senha" value="#{msg['senha']}:" />
					<p:inputText id="senha"
						maxlength="50"
						value="#{manterFuncionarioMB.funcionario.senha}"
						disabled="#{manterFuncionarioMB.acaoVisualizar or manterFuncionarioMB.acaoExcluir}" />
						
					<h:outputLabel for="codigo" value="#{msg['codigo']}:" />
					<p:inputText id="codigo"
						maxlength="10" ajax="false"
						value="#{manterFuncionarioMB.funcionario.codigo}"
						disabled="#{manterFuncionarioMB.acaoVisualizar or manterFuncionarioMB.acaoExcluir}" />
					
					<h:outputLabel for="contaCorrente" value="#{msg['contaCorrente']}:" />
					<p:inputText id="contaCorrente"
						maxlength="15" ajax="false"
						value="#{manterFuncionarioMB.funcionario.contaCorrente}"
						disabled="#{manterFuncionarioMB.acaoVisualizar or manterFuncionarioMB.acaoExcluir}" />
					
				</p:panelGrid>

				<ta:endereco nome="#{manterFuncionarioMB.funcionario.endereco}"/>
				
				<f:facet name="footer">
					<p:panel toggleTitle="#{msg['acoes']}" styleClass="noBorder">
						<p:commandButton id="submit" value="#{msg['salvar']}"
							action="#{manterFuncionarioMB.salvar}" ajax="false"
							rendered="#{not manterFuncionarioMB.acaoVisualizar or not manterFuncionarioMB.acaoExcluir}" />

						<p:commandButton id="reset" value="#{msg['voltar']}"
							action="#{manterFuncionarioMB.voltar}" ajax="false" />
					</p:panel>
				</f:facet>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
